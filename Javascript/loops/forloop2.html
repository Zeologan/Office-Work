<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function kbcGame() {
    let ans = "";
    let ans1 = "c";
    let ans2 = "a";
    let ans3 = "b";
    let price = 0; // Initialize price to 0 instead of null
  
    console.log(" !! WELCOME TO KBC !!");
  
    for (let i = 0; i < 3; i++) {
      let sum = i + 1; // Increment sum correctly
      price = price + (1000 * sum);
  
      if (sum === 1) {
        ans = prompt("Which of the following is a programming language [a: Math, b: English, c: Python, d: Science]: ");
      } else if (sum === 2) {
        ans = prompt("Which of the following is a mathematics language [a: Math, b: English, c: Python, d: Science]: ");
      } else {
        ans = prompt("Which of the following is a spoken language [a: Math, b: English, c: Python, d: Science]: ");
      }
  
      if (ans === ans1 && sum === 1) {
        console.log("Correct Answer! Your Prize Money is: ₹", price);
        console.log("Next Question");
      } else if (ans === ans2 && sum === 2) {
        console.log("Correct Answer! Your Prize Money is: ₹", price);
        console.log("Next Question");
      } else if (ans === ans3 && sum === 3) {
        console.log("Correct Answer! Your Prize Money is: ₹", price);
        console.log("---------Congratulations! You Won The KBC---------");
      } else {
        console.log("Better Luck Next time");
        break;
      }
    }
  }
  
  // Call the function to start the game
  kbcGame();
  
    </script>
</body>
</html>
